<app-encabezado></app-encabezado>
<h3>
  Menus de la semana
</h3>
<table class="table" border="1">
        <thead>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Nombre</th>
          
          <th>usuario creador</th>
          <th>rol</th>
          <th>Acciones</th>

        </thead>
        <tbody>
          <tr *ngFor="let menu of menus">
            <td style="text-align: center;">{{menu.fecha_inicial}}</td>
            <td style="text-align: center;">{{menu.fecha_final}}</td>
            <td>{{menu.nombre}}</td>
             <td>{{menu.usuario.usuario}}</td>
            <td>{{menu.usuario.rol}}</td>
            <td>
              <button [disabled]="false" type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></button>&nbsp;
              <button [disabled]="false" type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
<div class="card-header">
  Mis menus de la semana <button type="button" class="btn btn-warning" (click)="crearMenuSemana()"><i class="bi bi-plus-circle"></i></button>
</div>
